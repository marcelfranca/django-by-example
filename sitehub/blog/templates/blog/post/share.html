{% extends "blog/base.html" %}

{% block title %}Share a Post{% endblock title %}

{% block content %}
    {% if sent %}
      <h1>E-mail sent</h1>
      <p>"{{ post.title }}" was sent by email</p>
    {% else %}
        <h1>Share "{{ post.title }}" by email</h1>
        <form action="." method="POST">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" value="Send email">
        </form>
    {% endif %}
{% endblock content %}
